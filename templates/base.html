{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}自动化管理平台{% endblock %}</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 自定义核心 -->
    <link rel="stylesheet" href="{% static 'css/core.css' %}">
    <!-- 分页组件样式 -->
    <link rel="stylesheet" href="{% static 'css/components/pagination.css' %}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="sidebar">
        <ul>
            <li><a href="{% url 'home' %}"  class="{% if nav == 'home' %}active{% endif %}">首页</a></li>
            <li><a href="{% url 'cases:case_list' %}"  class="{% if nav == 'cases' %}active{% endif %}">用例管理</a></li>
            <li><a href="{% url 'tasks:running_tasks' %}"  class="{% if nav == 'tasks' %}active{% endif %}">任务运行</a></li>
            <li><a href="#"  class="">执行报告</a></li>
        </ul>
    </nav>

    <header class="header">
        <div class="login-btn">
            <button class="btn btn-sm btn-primary rounded-pill px-3">登录</button>
        </div>
    </header>

    <main class="main">
        {% block banner %}{% endblock %}
        {% block content %}{% endblock %}
    </main>

    <!-- 设备状态弹窗 -->
    {% include 'cases/device_modal.html' %}

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
